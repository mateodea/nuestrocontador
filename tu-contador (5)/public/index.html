<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Contador - Cargando...</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #2D351A;
            color: #EFE8C1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #3C4422;
            border-top: 4px solid #EFE8C1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            opacity: 0.8;
        }
    </style>
    <script>
        // Fallback redirect if Next.js doesn't load
        setTimeout(function() {
            if (!window.next) {
                console.log('Next.js not loaded, checking for built files...');
                // Try to load the actual Next.js app
                window.location.reload();
            }
        }, 5000);
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Nuestro Contador</h1>
        <p>Cargando aplicaci√≥n...</p>
    </div>
</body>
</html>
